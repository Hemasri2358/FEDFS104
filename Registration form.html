<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    
</head>
<body>
   <h2>Student Registration Form</h2>
    <form action="https://newerp.kluniversity.in">
       <h3>Personal Information</h3>
       <label for="fn"> FullName:</label>
       <input type="text" id="fn" required><br> <br>
       <label for>Gender:</label> <input type="radio"  id="gn" value="m">Male
       <input type="radio" name="gn" value="f">Female 
       <br> <br>
       <label for="email">Email:</label> <input type="email" id="email"><br> <br>
       <label for="con">Contact:</label> <input type="tel" id="con" pattern=[0-9]{10} required><br> <br>
       <label for="dob">Date of Birth:</label> <input type="date" id="dob" required><br> <br>
       <label for="add">Address:</label> <textarea rows="4" id="add">

       </textarea>
       <h3>Academic Details</h3>
       <label for="brn">Branch:</label>
       <select>
        <option value="cse">--Select--</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="me">ME</option>
       </select>
       <br> <br>
       <label for="lab">Languages Known:</label> <br>
       <input type="checkbox" name="cb" value="tel"> Telugu<br>
       <input type="checkbox" name="cb" value="eng"> English<br>
       <input type="checkbox" name="cb" value="hin"> Hindi<br>
       <input type="checkbox" name="cb" value="tam"> Tamil
       <br> <br>
       <label for="res">Upload Resume:</label>
       <input type="file" id="res"><br> <br>
       <BUtton>Submit</BUtton>
       
    </form>
</body>
</html>
