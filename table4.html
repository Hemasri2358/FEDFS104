<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Demo</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color:blueviolet
        }
        td{
            background-color:beige
        }
    </style>
</head>
<body bgcolor="red">
    <table border="1" cellpadding="10" cellspacing="10">
    
        <th>S.NO</th>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
<tr>
    <td>1</td>
    <td>101</td>
    <td bgcolor="cyan">rose</td>
    <td>200</td>
</tr>
<tr><td>2</td>
    <td>202</td>
    <td>lilly</td>
    <td>1500</td></tr>
<tr><td>3</td>
    <td>303</td>
    <td>lotus</td>
    <td>2100</td></tr>
<tr><td>4</td>
    <td>404</td>
    <td>jasmine</td>
    <td>6000</td></tr>

    </table>
</body>
</html>
